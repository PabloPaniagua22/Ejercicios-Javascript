<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        console.log(2+2*2); // 6
        console.log(2+(2*2)); // 6
        console.log((2+2)*2); // 8

        const y = 5;
        const x = 6; 
        console.log("suma= ", x+y);
        console.log("resta= ", x-y);
        console.log("multiplicacion= ", x*y);
        console.log("division= ", x/y);
        console.log("division cero= ", x%y);
        console.log("potencia = ", x**y);

        //Complete los operadores faltantes para obtener el resultado esperado (reemplace el símbolo de guión bajo con el operador apropiado):
        console.log(2*3+1); // expected 7
        console.log(2**4); // expected 16
        console.log(5*1); // expected 5
        console.log(8**2-5**2); // expected 39

        //Complete los operadores de comparación faltantes de tal manera que todas las expresiones resulten enverdadero(reemplace el símbolo de guión bajo con el operador apropiado):
        console.log(4 * 5 === 20);
        console.log(6 * 5 == "30");
        console.log(-17 < 0);
        console.log(25 > 1);
        console.log(2 + 2 * 2 != 4);

        //Complete los operadores de comparación faltantes de tal manera que todas las expresiones resulten enverdadero (reemplace el símbolo de guión bajo con el operador apropiado):
        console.log(true ||false);
        console.log(false == false);
        console.log(false==false ||true);
        console.log(true || false ||false && true)

    </script>
</body>
</html>
